name: Download, Compress, and Upload

on:
  workflow_dispatch:
    inputs:
      file_url:
        description: 'URL of the file to download'
        required: true
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download file
      run: |
        mkdir sources
        wget ${{ inputs.file_url }} -O input_file.txt | tee -a logs.txt
        echo "downloaded inputfile" >> logs.txt
        wget --input-file=input_file.txt --continue --directory-prefix=sources/ | tee -a logs.txt

    - name: Compress file
      run: |
        zip -r sources.zip sources

    - name: Get runner ID
      id: runner_id
      run: echo "::set-output name=id::$(hostname)"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ steps.runner_id.outputs.id }}
        release_name: Release ${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload Artifacts
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: sources.zip
        asset_name: sources.zip

    - name: Upload Artifacts
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: logs.txt
        asset_name: logs.txt

